{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-6 col-md-offset-3">

                <h4>Login to Feed Me</h4>

                {% if invalid %}
                  <h5>Your login details were invalid. Please try again</h5> 
                {% endif %}

        <form id="login_form" method="post" action="/login">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" class="form-control"/>
            <br />
            Password: <input type="password" name="password" value="" size="50" class="form-control" />
            <br />

            <input type="submit" value="submit" class="btn btn-inverse" />
        </form>

    </div>
</div>
</div>
{% endblock %}
